<meta charset="utf-8">
<Script>
//курс доллара и евро на 28.11.2020 16:50 МСК
	alert ("Расчет площади трапеции по длинам оснований и высоте")
	
	var a = prompt ("Введи длину первого основания трапеции");
	var b = prompt ("Введи длину второго основания трапеции");
	var h = prompt ("Введи высоту основания трапеции");
	//переводим переменные в числовой формат
	
	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);
	var s = ((a+b)/2)*h;

	alert ("Площадь трапеции будет равна " + s.toFixed (1) );
    //Команда [переменная].toFixed() сокращает количество знаков после запятой на указанное значение
</Script>
