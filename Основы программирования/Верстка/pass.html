	<script type="text/javascript">

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}




		function pass(){
		var passLength = readInt();
		var pass = "";
		var mass = "123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
		var length = mass.length-1;
		for(var i=0;i<passLength;i++){
			pass += mass.charAt(Math.floor(Math.random() * mass.length));
		}
		write("Ваш пароль:" + pass) 
		}

			
	//onfocus="this.value=''" value="Введи число"


	</script>
