<meta charset="utf-8">
<Script type= "text/javascript">
	
	var answer = parseInt(Math.random () * 100)
	var userAnswer = +prompt ("Угдай число от 0 до 100");
	var maxTryCount = 7;
	for(var tryCount= 1; tryCount < maxTryCount; tryCount++){
		if(userAnswer == answer){
			alert("Поздравляем ты угадал")
			break;

		}else if (userAnswer < answer){
			alert("Слишком маленькое чилсо ")
		}else if (userAnswer > answer){
			alert("Слишком большое чилсло ")
		}
		userAnswer = +prompt("Попробуй еще раз. Введи число от 0 до 100\n у тебя осталось " + (maxTryCount - tryCount) + " попыток" );

	}
	if (tryCount == maxTryCount)
		alert("Вы проиграли!")

		alert("Правильный ответ " + answer);

</Script>
